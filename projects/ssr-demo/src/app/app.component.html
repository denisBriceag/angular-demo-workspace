<style>
  :host {
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }
  }
</style>

<csr-navigation-bar />

<main class="main gap-4">
  <section>
    <h1 class="text-primary">Hello, {{ title() }}</h1>
    <p>Congratulations! Your app is running. ðŸŽ‰</p>

    <button matButton="filled" class="mt-2">Basic</button>

    <button matButton="elevated" class="mt-2">
      Hide
    </button>

    <mat-form-field class="ml-2 mt-2">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker">
        <span class="mat-icon" matDatepickerToggleIcon>calendar_clock</span>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </section>


  <ssr-demo-address-form ngSkipHydration></ssr-demo-address-form>
</main>
